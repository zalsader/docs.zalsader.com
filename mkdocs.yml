site_name: zalsader Docs
site_url: 'https://docs.zalsader.com'
repo_url: https://github.com/zalsader/docs.zalsader.com
site_author: Zuhair AlSader
site_description: This is a collection of tools and tips I find useful
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: green
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

